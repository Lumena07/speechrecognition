<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>
  <div class="note">
    
  <div class="words" contenteditable>
  </div>

  <button id="downloadButton">Download Note</button>
   
  </div>


 

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition= new SpeechRecognition();
  recognition.interimResults=true;

  let p = document.createElement('p');
  const words=document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener("result" ,e=>{
    const transcript=Array.from(e.results).map(result=>result[0]).map(result=>result.transcript).join('');
    p.textContent=transcript;
    if(e.results[0].isFinal){
        p=document.createElement('p');
        words.appendChild(p);
    }

  })
  recognition.addEventListener('end' ,recognition.start);
  recognition.start();

const downloadButton = document.getElementById('downloadButton'); // Add a download button
downloadButton.addEventListener('click', () => {
  const transcript = document.querySelector('.words').textContent;
  const blob = new Blob([transcript], { type: 'text/plain' });
  const url = window.URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = 'my_note.txt'; // Set a default filename
  link.click();
});

  


</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #eae8e4;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .note {
      margin: 50px auto; /* Center the entire .note div horizontally */
      text-align: center; /* Center content within .note div */
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
   
    #downloadButton {
  background-color: #4CAF50; /* Green background color */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block; 
  font-size: 16px;
  margin: 0 auto; /* Add some margin for spacing */
  cursor: pointer; /* Indicate clickable behavior */
}
  </style>

</body>
</html>
